<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/global.css">
    <link rel="stylesheet" href="./dist/styles.css">
    <title>BankDash./dash</title>
</head>
<body>
    <div class="wrapper">
        <aside class="aside">
            <div class="logo">
                <img src="../images/67411690aa8c050192d3c313d1614713.png" class="logo__img" alt="logo-image">
                <h1 class="logo__name">BankDash.</h1>
            </div>
            <div class="menu">
                <a href="#" class="menu-item">
                    
                    <img src="../images/Home-vector.svg" alt="Home-icon" class="menu-item__icon current">
                    <h3 class="menu-item__text current">Dashboard</h1>
                        <div class="current-page-sign"></div>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/Glyph.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Transaction</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/User-Vector.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Account</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/Layer 1 1.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Investments</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/credit-cerd-vector.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Credit Cards</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/loans-vector.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Loans</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/service-1-vector.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Services</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/econometrics 1.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">My Privileges</h1>
                </a>
                <a href="#" class="menu-item">
                    <img src="../images/settings solid 1.svg" alt="Home-icon" class="menu-item__icon">
                    <h3 class="menu-item__text">Settings</h1>
                </a>
            </div>
        </aside>
        <div class="main-page">
            <header class="main-header">
                <img src="../images/hamburger-menu.svg" alt="hamburger-menu" class="hamburger-menu">
                <h1 class="page_name">Overview</h1>
                <img src="../images/magnifying-glass 1.svg" alt="search-icon" class="search-icon">
                <input type="text" placeholder="Search for Something" name="Search" id="search-bar" class="search-input">
                <button type="button" class="settings_button button" id="settings">
                    <img src="../images/settings-header.svg" alt="">
                </button>
                <button type="button" class="notificatio_button button" id="notifications">
                    <img src="../images/002-notification-1.svg" alt="">
                </button>
                <img src="../images/pexels-christina-morillo-1181690 1.png" alt="" class="user-img">
            </header>
            <div class="page">
                <div class="row-1">
                    <div class="topic">
                        <h1 class="title">My Cards</h1>
                        <div class="card card-front">
                            <img src="../images/Chip_Card-1.svg" alt="">
                            <div class="card-front__bottom">
                                <img src="../images/Group 17.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="topic">
                        <a href="" class="cards-button">See All</a>
                        <div class="card card-back">
                            <img src="../images/Chip_Card-2.svg" alt="">
                            <div class="card-back__bottom">
                                <img src="../images/Group 18.svg" alt="">
                            </div>
                        </div>

                    </div>
                    <div class="topic">
                        <h1 class="title">Recent Transaction</h1>
                        <div class="card transaction">
                            <div class="transaction__wrapper">
                                <div class="img deposite">
                                    <img src="../images/iconfinder_business_finance_money-13_2784281 1.svg" class="icon" alt="">
                                </div>
                                <h1 class="topic">Deposite from My Card</h1>
                                <h1 class="amount">-$850</h1>
                            </div>
                            <div class="transaction__wrapper">
                                <div class="img paypal">
                                    <img src="../images/iconfinder_paypal_payment_pay_5340264 1.svg" class="icon" alt="">
                                </div>
                                <h1 class="topic">Deposite Paypal</h1>
                                <h1 class="amount pos">+$2,500</h1>
                            </div>
                            <div class="transaction__wrapper">
                                <div class="img jemi">
                                    <img src="../images/Layer x0020 1.svg" class="icon" alt="">
                                </div>
                                <h1 class="topic">Jemi wilson</h1>
                                <h1 class="amount pos">+$4,500</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="topic weekley-activity"></div>
                    <div class="topic expence-statistic"></div>
                </div>
                <div class="row-3">
                    <div class="topic"></div>
                    <div class="topic"></div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
